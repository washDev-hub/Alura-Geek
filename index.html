<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Loja Alura Geek - Adicione e gerencie seus produtos favoritos">
  <title>Alura Geek Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <span>&#10084;&#10084;&#10084; AluraGeek</span>
    </div>
  </header>
  <main>
    <section class="product-list">
      <h2>Meus Produtos:</h2>
      <div id="scroll-container" class="scroll-container">
        <button id="scroll-left" class="scroll-arrow">←</button>
        <div id="products" class="products-container">
          <!-- Produtos serão inseridos aqui dinamicamente -->
        </div>
        <button id="scroll-right" class="scroll-arrow">→</button>
      </div>
    </section>    
    <section class="add-product">
      <h2>Adicionar Produto:</h2>
      <form id="product-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Digite o nome..." required>

        <label for="price">Valor:</label>
        <input type="number" id="price" placeholder="Digite o valor..." required>

        <label for="image">Imagem (URL):</label>
        <input type="url" id="image" placeholder="Cole o link da imagem..." required>

        <button type="submit">Guardar</button>
        <button type="button" id="clear">Limpar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Alura Geek Store. Todos os direitos reservados.</p>
    <div class="footer-links">
      <a href="#products">Meus Produtos</a>
      <a href="#product-form">Adicionar Produto</a>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
